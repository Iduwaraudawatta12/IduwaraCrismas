<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎄 Christmas Tree Wattage Voting 🎄</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-pink-200 to-blue-200 min-h-screen flex flex-col items-center text-gray-800">
    <!-- Header -->
    <header class="mt-10 text-center">
        <h1 class="text-4xl font-bold text-pink-600 drop-shadow-lg mb-3">🎄 Interest in the design of the Christmas tree 🎄</h1>
        
    </header>

    <!-- Voting Section -->
    <section class="bg-white p-6 mt-10 rounded-xl shadow-lg w-full max-w-lg">
        <div class="flex flex-col items-center">
            <input
                id="wattage-input"
                type="number"
                min="1"
                max="1000"
                placeholder="Enter wattage"
                class="w-full px-4 py-2 border-2 border-pink-400 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-300 text-center"
            />
            <button
                onclick="castVote()"
                class="mt-4 bg-pink-500 text-white py-2 px-6 rounded-lg hover:bg-pink-600 focus:ring-2 focus:ring-pink-400 shadow-lg transition-transform transform hover:scale-105"
            >
                🎁 Cast Your Vote
            </button>
        </div>
    </section>

    <!-- Results Section -->
    <section class="mt-10 w-full max-w-4xl">
        <h2 class="text-2xl font-bold text-blue-600 mb-4">🌟 Results 🌟</h2>
        <div class="overflow-x-auto rounded-lg shadow-lg">
            <table class="w-full text-left border-collapse bg-white">
                <thead>
                    <tr class="bg-blue-500 text-white">
                        <th class="px-4 py-3">Wattage</th>
                        <th class="px-4 py-3">Votes</th>
                    </tr>
                </thead>
                <tbody id="results-table" class="text-gray-800">
                    <!-- Results will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Footer -->
    <footer class="mt-10 text-gray-600">
        <p>Made with ❤️ for the Christmas Party!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
